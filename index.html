<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet: Clickable Markers with Links</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  /> 
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script>
    
    // Set the initial center (lat, lng) and zoom level
    var initialLat = -20.2791;    // replace with your latitude
    var initialLng = 148.9141;    // replace with your longitude
    var initialZoom = 12;        // replace with your desired zoom level (e.g., 2–18)
  
    // Initialize the map
    var map = L.map('map').setView([initialLat, initialLng], initialZoom);

    // Add OpenStreetMap tiles
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Define markers with coordinates and URLs
    var markers = [
      { coords: [-20.2431, 148.8248], url: 'https://www.facebook.com/share/p/15xJZ6VNKC/' },
      { coords: [-20.3500, 148.9330], url: 'https://www.facebook.com/share/p/15xJZ6VNKC/' },
      { coords: [-20.3500, 148.9500], url: 'https://www.facebook.com/share/p/15xJZ6VNKC/' }
    ];

    // Add each marker and make it clickable
    markers.forEach(function(m) {
      L.marker(m.coords).addTo(map).on('click', function() {
        window.open(m.url, '_blank');
      });
    });
  </script>
</body>
</html>
