    #map {

    #controls {
      padding: 10px;
      background: #f9f9f9;
      border-bottom: 1px solid #ccc;

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;

  </style>

  </div>
