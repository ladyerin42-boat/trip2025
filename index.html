<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lady Erin Trip North 2025</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  /> 
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script>

    // Custom icon for markers
      const shipIcon = L.icon({
      iconUrl: 'marker.png',   // path to your ship image
      iconSize: [32, 32],    // size of the icon
      iconAnchor: [16, 32],  // point of the icon which will correspond to marker's location
      popupAnchor: [0, -32]  // point from which the popup should open relative to iconAnchor
    });
    
    // Set the initial center (lat, lng) and zoom level
    var initialLat = -20.2791;    // replace with your latitude
    var initialLng = 148.9141;    // replace with your longitude
    var initialZoom = 12;        // replace with your desired zoom level (e.g., 2–18)
  
    // Initialize the map
    var map = L.map('map').setView([initialLat, initialLng], initialZoom);

    // Add OpenStreetMap tiles
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load markers from JSON
    fetch('markers.json?nocache=')
      .then(response => response.json())
      .then(data => {
        data.forEach(m => {
          L.marker([m.lat, m.lng], { icon: shipIcon })
            .addTo(map)
            .bindPopup(`<b>${m.name}</b><br><a href="${m.url}" target="_blank">View</a>`);
        });
      })
      .catch(error => console.error('Error loading markers:', error));
  </script>
</body>
</html>
